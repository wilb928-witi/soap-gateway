version: '3.8'

services:
  wiremock-api:
    image: wiremock/wiremock:3.13.2-2
    container_name: wiremock-api
    ports:
      - "18081:8080"
    command:
      - "--global-response-templating"
      - "--verbose"
    volumes:
      - ./mock/wiremock:/home/wiremock
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/__admin"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  soap-gateway-dev:
    build: .
    image: soap-gateway:dev
    container_name: soap-gateway-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CLIENTE_SERVICE_URL=http://wiremock-api:8080/api/clientes
      - EMPLEADO_SERVICE_URL=http://wiremock-api:8080/api/empleados
      - DEV_OAUTH2_TOKEN_URI=http://wiremock-api:8080/oauth2/token
      - DEV_OAUTH2_ENABLED=false
      - DEV_WS_SECURITY_ENABLED=false
      - DEV_MUTUAL_TLS_ENABLED=false
    depends_on:
      wiremock-api:
        condition: service_healthy
    restart: unless-stopped
