server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: soap-gateway
  profiles:
    default: dev
  config:
    import: optional:file:.env[.properties]

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.softslim.gateway: INFO
    org.apache.camel: INFO
    org.apache.cxf: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

camel:
  springboot:
    name: soap-gateway-camel
    main-run-controller: true
  servlet:
    mapping:
      context-path: /*
