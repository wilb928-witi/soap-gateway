spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.softslim.gateway: WARN
    org.apache.camel: WARN

bridge-protocols:
  version: "1.0"
  endpoints-clients:
    clienteService:
      version: v1
      soap-path: /soap/clienteService
      routing:
        strategy: operation-name
      rest:
        domain-path: ${CLIENTE_SERVICE_URL:https://clientes.softslim.com/api/clientes}
        paths:
          - id: endpoint1
            operation: getCliente
            path: /endpoint1/${header.clienteId}
            method: GET
            timeout: 5000
            headers:
              Content-Type: application/json
              Accept: application/json
          - id: endpoint2
            operation: crearCliente
            path: /endpoint2
            method: POST
            timeout: 8000
            headers:
              Content-Type: application/json
              Accept: application/json
          - id: endpoint3
            operation: actualizarCliente
            path: /endpoint1/${header.clienteId}
            method: PUT
            timeout: 6000
            headers:
              Content-Type: application/json
      security:
        oauth2:
          enabled: ${PROD_OAUTH2_ENABLED:true}
          client-id: ${PROD_OAUTH2_CLIENT_ID:backend-client}
          client-secret: ${PROD_OAUTH2_CLIENT_SECRET:secret}
          token-uri: ${PROD_OAUTH2_TOKEN_URI:https://auth.softslim.com/oauth2/token}
          scope: ${PROD_OAUTH2_SCOPE:api.read api.write}
        wsSecurity:
          enabled: ${PROD_WS_SECURITY_ENABLED:true}
          username: ${PROD_WS_SECURITY_USERNAME:}
          password: ${PROD_WS_SECURITY_PASSWORD:}
        mutualTls:
          enabled: ${PROD_MUTUAL_TLS_ENABLED:false}
          keystore-path: ${PROD_TLS_KEYSTORE_PATH:}
          keystore-password: ${PROD_TLS_KEYSTORE_PASSWORD:}
          truststore-path: ${PROD_TLS_TRUSTSTORE_PATH:}
          truststore-password: ${PROD_TLS_TRUSTSTORE_PASSWORD:}
      resilience:
        retry:
          enabled: true
          maxAttempts: 5
          backoff: 3000
        circuitBreaker:
          enabled: true
          failureRateThreshold: 30
          waitDurationInOpenState: 30000
          slidingWindowSize: 20

    empleadoService:
      version: v1
      soap-path: /soap/empleadoService
      routing:
        strategy: operation-name
      rest:
        domain-path: ${EMPLEADO_SERVICE_URL:https://empleados.softslim.com/api/empleados}
        paths:
          - id: getEmpleado
            operation: getEmpleado
            path: /${header.empleadoId}
            method: GET
            timeout: 4000
            headers:
              Content-Type: application/json
          - id: crearEmpleado
            operation: crearEmpleado
            path: /
            method: POST
            timeout: 5000
            headers:
              Content-Type: application/json
      security:
        oauth2:
          enabled: ${PROD_OAUTH2_ENABLED:true}
          client-id: ${PROD_OAUTH2_CLIENT_ID:backend-client}
          client-secret: ${PROD_OAUTH2_CLIENT_SECRET:secret}
          token-uri: ${PROD_OAUTH2_TOKEN_URI:https://auth.softslim.com/oauth2/token}
          scope: ${PROD_OAUTH2_SCOPE:api.read api.write}
        wsSecurity:
          enabled: ${PROD_WS_SECURITY_ENABLED:true}
          username: ${PROD_WS_SECURITY_USERNAME:}
          password: ${PROD_WS_SECURITY_PASSWORD:}
        mutualTls:
          enabled: ${PROD_MUTUAL_TLS_ENABLED:false}
          keystore-path: ${PROD_TLS_KEYSTORE_PATH:}
          keystore-password: ${PROD_TLS_KEYSTORE_PASSWORD:}
          truststore-path: ${PROD_TLS_TRUSTSTORE_PATH:}
          truststore-password: ${PROD_TLS_TRUSTSTORE_PASSWORD:}
      resilience:
        retry:
          enabled: true
          maxAttempts: 5
          backoff: 2500
        circuitBreaker:
          enabled: true
          failureRateThreshold: 30
          waitDurationInOpenState: 30000
          slidingWindowSize: 20
