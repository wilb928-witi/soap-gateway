spring:
  config:
    activate:
      on-profile: qa

logging:
  level:
    com.softslim.gateway: INFO
    org.apache.camel: INFO

bridge-protocols:
  version: "1.0"
  endpoints-clients:
    clienteService:
      version: v1
      soap-path: /soap/clienteService
      routing:
        strategy: operation-name
      rest:
        domain-path: ${CLIENTE_SERVICE_URL:http://qa-clientes.softslim.com/api/clientes}
        paths:
          - id: endpoint1
            operation: getCliente
            path: /endpoint1/${header.clienteId}
            method: GET
            timeout: 5000
            headers:
              Content-Type: application/json
              Accept: application/json
          - id: endpoint2
            operation: crearCliente
            path: /endpoint2
            method: POST
            timeout: 8000
            headers:
              Content-Type: application/json
              Accept: application/json
          - id: endpoint3
            operation: actualizarCliente
            path: /endpoint1/${header.clienteId}
            method: PUT
            timeout: 6000
            headers:
              Content-Type: application/json
      security:
        oauth2:
          enabled: ${QA_OAUTH2_ENABLED:true}
          client-id: ${QA_OAUTH2_CLIENT_ID:backend-client}
          client-secret: ${QA_OAUTH2_CLIENT_SECRET:secret}
          token-uri: ${QA_OAUTH2_TOKEN_URI:http://qa-auth.softslim.com/oauth2/token}
          scope: ${QA_OAUTH2_SCOPE:api.read api.write}
        wsSecurity:
          enabled: ${QA_WS_SECURITY_ENABLED:false}
          username: ${QA_WS_SECURITY_USERNAME:}
          password: ${QA_WS_SECURITY_PASSWORD:}
        mutualTls:
          enabled: ${QA_MUTUAL_TLS_ENABLED:false}
          keystore-path: ${QA_TLS_KEYSTORE_PATH:}
          keystore-password: ${QA_TLS_KEYSTORE_PASSWORD:}
          truststore-path: ${QA_TLS_TRUSTSTORE_PATH:}
          truststore-password: ${QA_TLS_TRUSTSTORE_PASSWORD:}
      resilience:
        retry:
          enabled: true
          maxAttempts: 3
          backoff: 2000
        circuitBreaker:
          enabled: true
          failureRateThreshold: 50
          waitDurationInOpenState: 10000
          slidingWindowSize: 10

    empleadoService:
      version: v1
      soap-path: /soap/empleadoService
      routing:
        strategy: operation-name
      rest:
        domain-path: ${EMPLEADO_SERVICE_URL:http://qa-empleados.softslim.com/api/empleados}
        paths:
          - id: getEmpleado
            operation: getEmpleado
            path: /${header.empleadoId}
            method: GET
            timeout: 4000
            headers:
              Content-Type: application/json
          - id: crearEmpleado
            operation: crearEmpleado
            path: /
            method: POST
            timeout: 5000
            headers:
              Content-Type: application/json
      security:
        oauth2:
          enabled: ${QA_OAUTH2_ENABLED:true}
          client-id: ${QA_OAUTH2_CLIENT_ID:backend-client}
          client-secret: ${QA_OAUTH2_CLIENT_SECRET:secret}
          token-uri: ${QA_OAUTH2_TOKEN_URI:http://qa-auth.softslim.com/oauth2/token}
          scope: ${QA_OAUTH2_SCOPE:api.read api.write}
        wsSecurity:
          enabled: ${QA_WS_SECURITY_ENABLED:false}
          username: ${QA_WS_SECURITY_USERNAME:}
          password: ${QA_WS_SECURITY_PASSWORD:}
        mutualTls:
          enabled: ${QA_MUTUAL_TLS_ENABLED:false}
          keystore-path: ${QA_TLS_KEYSTORE_PATH:}
          keystore-password: ${QA_TLS_KEYSTORE_PASSWORD:}
          truststore-path: ${QA_TLS_TRUSTSTORE_PATH:}
          truststore-password: ${QA_TLS_TRUSTSTORE_PASSWORD:}
      resilience:
        retry:
          enabled: true
          maxAttempts: 3
          backoff: 1500
        circuitBreaker:
          enabled: true
          failureRateThreshold: 60
          waitDurationInOpenState: 8000
          slidingWindowSize: 10
